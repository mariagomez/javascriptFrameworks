<html>
	<head>
		<title>Hello World in Knockout</title>
		<script src="knockout-2.3.0.js"></script>
		<script>
			function AppViewModel() {
			    this.name = ko.observable("World");
			    
			    this.greetings = ko.computed(function() {
			        return "Hello " + this.name() + "!";    
			    }, this);
			}
		</script>
	</head>

	<body onload="ko.applyBindings(new AppViewModel());">
		<p>Your name: <input data-bind="value: name" /></p>
		<p><strong data-bind="text: greetings"></strong></p>
    </body>

</html>
